<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Esse é o meu quinto desafio">
        <meta name="keywords" content="programação,html,css,javascript">
        <meta name="author" content="Amanda Castilho">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="estilos/style.css">
        <link rel="stylesheet" href="estilos/media-query.css">
        <title>Projeto Login</title>
    </head>

    <body>

        <main>

            <section id="login">

                <div id="imagem">
                    <!-- AQUI VAI A FOTO -->
                </div>

                <div id="formulario">

                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                    <form action="login.php" method="post" autocomplete="on">

                        <div class="campo">
                            <i class="material-icons">person</i>
                            <input type="email" name="Login" id="ilogin" required placeholder="seu e-mail" autocomplete="email" maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>

                        <div class="campo">
                            <i class="material-icons">vpn_key</i>
                            <input type="password" name="Senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="15">
                            <label for="isenha">Senha</label>
                        </div>

                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">
                            Esqueci a senha <i class="material-icons">mail</i> 
                        </a>

                    </form>

                </div>

            </section>

        </main>

    </body>

</html>
