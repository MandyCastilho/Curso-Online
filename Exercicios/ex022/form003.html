<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Esse é o meu vigésimo segundo site">
        <meta name="keywords" content="programação,html,css,javascript">
        <meta name="author" content="Amanda Castilho">
        <title>Formulário</title>
    </head>

    <body>

        <h1>Teste de formulário</h1>

        <form action="cadastro.php" method="get" autocomplete="on" >
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>

            <p>
                <label for="imedia">Média</label>
                <input type="number" name="Media" id="imedia" min="0" required max="10" placeholder="0 à 10" step="0.1">
            </p>

            <p>
                <label for="imes">Período Letivo</label>
                <input type="month" name="mes" id="imes" value="2024-10">
            </p>

            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="Dia" id="idia">
            </p>

            <p>
                <label for="ihora">Horário da Prova</label>
                <input type="time" name="Hora" id="ihora">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </form>

    </body>

</html>
