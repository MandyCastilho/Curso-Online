<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Esse é o meu vigésimo site">
        <meta name="keywords" content="programação,html,css,javascript">
        <meta name="author" content="Amanda Castilho">
        <title>Tabelas</title>

        <style>

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

            table{
                width: 500px;
                border-collapse: collapse;
            }

            caption{
                font-size: 1.3em;
                font-weight: bolder;
                padding: 8px;
            }

            th, td{
                border: 1px solid black;
                padding: 8px;
                text-align: center;
            }

            .cnome{
                background-color: lawngreen;
            }

            .csexo{
                background-color: lawngreen;
            }

        </style>

    </head>

    <body>

        <h1>Exercícios de tabela</h1>

        <table>

            <colgroup>
                <col class="cnome">
                <col class="cidade">
                <col class="csexo">
                <col class="cprof">
            </colgroup>

            <caption>Cadastro</caption>

            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>

            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>

            <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>

            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>

            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
            </tr>

            <tr>
                <td>Julia</td>
                <td>F</td>
                <td>39</td>
                <td>Médica</td>
            </tr>

            <tr>
                <td>Otávio</td>
                <td>M</td>
                <td>30</td>
                <td>Bombeiro</td>
            </tr>

        </table>

    </body>

</html>
