<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Esse é o meu vigésimo primeiro site">
        <meta name="keywords" content="programação,html,css,javascript">
        <meta name="author" content="Amanda Castilho">
        <title>javascript</title>

        <style>

            body{
                font-family: Arial, Helvetica, sans-serif;
                background-color: rgb(122, 122, 145);
            }

        </style>

    </head>

    <body>

        <a href="#" onclick="clicou()">Clique em mim</a>
        <div id="saida"></div>

        <script>
            function clicou() {
                s = window.document.getElementById("saida")
                s.innerHTML += '<p>Você clicou!</p>'
            }
        </script>

    </body>

</html>
