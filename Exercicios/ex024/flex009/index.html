<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Esse é o meu vigésimo quarto site">
        <meta name="keywords" content="programação,html,css,javascript">
        <meta name="author" content="Amanda Castilho">
        <title>Flexile Box 9</title>

        <style>

            div.conteiner{
                background-color: lightsalmon;
                display: flex;
                flex-flow: row nowrap;
            }

            div.item{
                background-color: lightskyblue;
                border: 1px solid black;
                text-align: center;
                flex-basis: 150px;
            }

        </style>

    </head>

    <body>

        <div class="conteiner">

            <div class="item">A</div>
            <div class="item">Outro conteúdo</div>
            <div class="item">C</div>
            <div class="item">Conteúdo um pouco maior</div>
            <div class="item">E</div>
            <div class="item">Conteúdo maior ainda, que vai ocupar mais espaço.</div>
            <div class="item">G</div>

        </div>

    </body>

</html>
